name: Deploy

on:
  push:
    branches:
      - '*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VPS_USER_NAME: ${{ secrets.vps_user_name }}
      VPS_SERVER_NAME: ${{ secrets.vps_server_name }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 20.x
      - name: Setup
        run: |
          sudo apt-get update
          sudo apt-get install rsync -y
          mkdir "$HOME/.ssh"
          echo "${{ secrets.vps_private_key }}" > "$HOME/.ssh/key"
          chmod 600 "$HOME/.ssh/key"
      - name: Delivery
        run: |
          rsync -e "ssh -p 23348 -i $HOME/.ssh/key -o StrictHostKeyChecking=no" -avz --exclude '.git' --chown=github:www-data --chmod=Dg=rwx,Fg=rwx --archive --compress --delete . $VPS_USER_NAME@$VPS_SERVER_NAME:path
      - name: Building on server
        run: |
          ssh -p 23348 -i $HOME/.ssh/key $VPS_USER_NAME@$VPS_SERVER_NAME 'cd path && docker compose up -d --build'